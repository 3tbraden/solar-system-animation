<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Solar Animation</title>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="solar-anime.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="solar-bodies.css" />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="legend-div">
            <span>Planets in animation, except the Sun, are scaled up 3x for better visibility.</span>
        </div>
        <div id="freeze-wrap">
            <button id="freeze-btn" onclick="playWithTime()">ðŸ•’</button>
        </div>
        <!-- One small step for man. -->
        <div id="sun" class="sphere" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip">Sun</span>
        </div>
        <div id="mercury" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Mercury</span>
        </div>
        <div id="venus" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Venus</span>
        </div>
        <div id="earth" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Earth</span>
        </div>
        <div id="mars" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Mars</span>
        </div>
        <div id="jupiter" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Jupiter</span>
        </div>
        <div id="saturn" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Saturn</span>
        </div>
        <div id="uranus" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Uranus</span>
        </div>
        <div id="neptune" class="sphere planet" onmouseover="showToolTip(this)" onmouseout="hideToolTip(this)">
            <span class="tooltip" style="color:white">Neptune</span>
        </div>
        <script type="text/javascript">
            window.onload = solarSystemOrbits();
        </script>
    </body>
</html>
